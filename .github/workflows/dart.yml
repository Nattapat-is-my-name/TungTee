on:
  push:
    branches:
      - main 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      
    - name: Install Dependencies
      run: flutter pub get

    - name: Run Tests
      run: flutter test
    
    - name: Run Application
      run: flutter run
